name: SonarQube Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarqube-scan:
    name: SonarQube Analysis
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Test SonarQube connectivity
        run: |
          echo "Testing SonarQube connectivity..."
          curl -f http://localhost:30900/api/system/status || curl -f http://192.168.11.143:30900/api/system/status
          
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: http://localhost:30900
          
      - name: Display Quality Gate Status
        run: |
          echo "‚úÖ SonarQube scan completed successfully!"
          echo "üìä Check your SonarQube dashboard at http://localhost:30900 for detailed results"
          echo "üîç Project: orchestrator"
          echo "üìà Quality Gate status available in SonarQube UI"
