name: SonarQube Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarqube-scan:
    name: SonarQube Analysis
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install jq for JSON parsing
        run: |
          # Try to install jq without sudo first
          if command -v apt-get >/dev/null 2>&1; then
            # For Ubuntu/Debian systems
            curl -L https://github.com/jqlang/jq/releases/download/jq-1.7.1/jq-linux-amd64 -o /tmp/jq
            chmod +x /tmp/jq
            sudo mv /tmp/jq /usr/local/bin/jq || mv /tmp/jq ~/.local/bin/jq
            echo "$HOME/.local/bin" >> $GITHUB_PATH
          elif command -v yum >/dev/null 2>&1; then
            # For RHEL/CentOS systems
            curl -L https://github.com/jqlang/jq/releases/download/jq-1.7.1/jq-linux-amd64 -o /tmp/jq
            chmod +x /tmp/jq
            sudo mv /tmp/jq /usr/local/bin/jq || mv /tmp/jq ~/.local/bin/jq
            echo "$HOME/.local/bin" >> $GITHUB_PATH
          else
            # Fallback: download and use jq directly
            curl -L https://github.com/jqlang/jq/releases/download/jq-1.7.1/jq-linux-amd64 -o ./jq
            chmod +x ./jq
            echo "$(pwd)" >> $GITHUB_PATH
          fi
          
      - name: Test SonarQube connectivity
        run: |
          echo "Testing SonarQube connectivity..."
          curl -f http://localhost:30900/api/system/status || curl -f http://192.168.11.143:30900/api/system/status
          
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: http://localhost:30900
          
      - name: SonarQube Quality Gate Check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
