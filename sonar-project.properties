# SonarQube Configuration for Orchestrator Project

# Project Information
sonar.projectKey=orchestrator
sonar.projectName=Orchestrator
sonar.projectVersion=1.0.0

# Source Code Configuration
sonar.sources=backend_orchestrator/src,frontend_orchestrator/src
sonar.tests=backend_orchestrator/tests,frontend_orchestrator/src

# Language Detection
sonar.javascript.lcov.reportPaths=frontend_orchestrator/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend_orchestrator/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.log,**/vendor/**,**/logs/**

# Test Exclusions
sonar.test.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**

# Coverage Configuration
sonar.javascript.coveragePlugin=lcov
sonar.typescript.coveragePlugin=lcov

# Security Configuration
sonar.security.hotspots.only=HIGH,CRITICAL

# Quality Gate Configuration
sonar.qualitygate.wait=true

# Additional Settings
sonar.sourceEncoding=UTF-8
sonar.verbose=true

# Backend Specific Settings
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx
sonar.typescript.file.suffixes=.ts,.tsx

# Frontend Specific Settings
sonar.javascript.lcov.reportPaths=frontend_orchestrator/coverage/lcov.info

# Duplication Settings
sonar.cpd.javascript.minimumtokens=100
sonar.cpd.typescript.minimumtokens=100

# Complexity Settings
sonar.javascript.complexity.threshold=10
sonar.typescript.complexity.threshold=10


