# SonarQube Configuration for Orchestrator Project

# Project Information
sonar.projectKey=orchestrator
sonar.projectName=Orchestrator
sonar.projectVersion=1.0.0

# Source Code Configuration
# Backend: Node.js/Express application (no src subdirectory)
# Frontend: React application (has src subdirectory)
sonar.sources=backend_orchestrator,frontend_orchestrator/src

# Exclusions - exclude build artifacts, dependencies, and generated files
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.log,**/vendor/**,**/logs/**,**/*.map,**/*.min.js,**/*.min.css

# Language Detection and File Extensions
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Security Configuration
sonar.security.hotspots.only=HIGH,CRITICAL

# Quality Gate Configuration
sonar.qualitygate.wait=true

# Additional Settings
sonar.sourceEncoding=UTF-8

# Duplication Settings
sonar.cpd.javascript.minimumtokens=100
sonar.cpd.typescript.minimumtokens=100

# Complexity Settings
sonar.javascript.complexity.threshold=10
sonar.typescript.complexity.threshold=10

# Backend Specific Settings (Node.js)
sonar.javascript.lcov.reportPaths=
sonar.javascript.coveragePlugin=

# Frontend Specific Settings (React)
sonar.typescript.lcov.reportPaths=
sonar.typescript.coveragePlugin=

# Project-specific exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.log,**/vendor/**,**/logs/**,**/*.map,**/*.min.js,**/*.min.css,**/Dockerfile,**/*.yml,**/*.yaml,**/*.json,**/*.md,**/*.txt,**/*.key,**/*.pem,**/*.cert,**/*.crt,**/*.env,**/kubeconfig-*

# Test Configuration (currently no tests)
# sonar.tests=
# sonar.test.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**