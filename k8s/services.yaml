apiVersion: v1
kind: Service
metadata:
  name: frontend-orchestrator
  namespace: orchestrator
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP
  selector:
    app: frontend-orchestrator
---
apiVersion: v1
kind: Service
metadata:
  name: backend-orchestrator
  namespace: orchestrator
spec:
  type: NodePort
  ports:
  - name: api
    port: 5000
    targetPort: 5000
    nodePort: 30050
    protocol: TCP
  selector:
    app: backend-orchestrator






