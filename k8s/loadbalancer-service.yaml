apiVersion: v1
kind: Service
metadata:
  name: orchestrator-loadbalancer
  namespace: orchestrator
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: api
    port: 5000
    targetPort: 5000
    protocol: TCP
  selector:
    app: frontend-orchestrator
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-api-loadbalancer
  namespace: orchestrator
spec:
  type: LoadBalancer
  ports:
  - name: api
    port: 5000
    targetPort: 5000
    protocol: TCP
  selector:
    app: backend-orchestrator 