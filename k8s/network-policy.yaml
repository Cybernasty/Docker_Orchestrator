apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-network-policy
  namespace: orchestrator
spec:
  podSelector:
    matchLabels:
      app: backend-orchestrator
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: orchestrator
    ports:
    - protocol: TCP
      port: 5000
  egress:
  # Allow egress to MongoDB within namespace
  - to:
    - namespaceSelector:
        matchLabels:
          name: orchestrator
    ports:
    - protocol: TCP
      port: 27017
  # Allow egress to Docker daemon on the target host (DOCKER_HOST)
  - to:
    - ipBlock:
        cidr: 192.168.11.149/32
    ports:
    - protocol: TCP
      port: 2375
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
---
