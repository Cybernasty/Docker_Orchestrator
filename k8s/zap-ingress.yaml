apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zap-ingress
  namespace: zap
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: zap.yourdomain.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zap-service
            port:
              number: 8080


