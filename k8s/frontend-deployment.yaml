apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator-frontend
  namespace: orchestrator
  labels:
    app: orchestrator-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orchestrator-frontend
  template:
    metadata:
      labels:
        app: orchestrator-frontend
    spec:
      containers:
      - name: frontend
        image: orchestrator-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always 